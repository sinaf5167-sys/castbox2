document.addEventListener("DOMContentLoaded", function () {

  const audioModal = document.getElementById("audioModal");
  const audioPlayer = document.getElementById("audioPlayer");
  const closeAudio = document.getElementById("closeAudio");
  const audioTitle = document.getElementById("audioTitle");

  document.addEventListener("click", function (e) {
    if (e.target.classList.contains("play-btn")) {

      audioPlayer.src = "asset/sound/skyfall_full_length.mp3";
      audioTitle.innerText = "Episode title example one";

      audioModal.classList.add("show");
      audioPlayer.play();
    }
  });

  closeAudio.onclick = function () {
    audioPlayer.pause();
    audioModal.classList.remove("show");
  };

  audioModal.onclick = function (e) {
    if (e.target === audioModal) {
      audioPlayer.pause();
      audioModal.classList.remove("show");
    }
  };

});
